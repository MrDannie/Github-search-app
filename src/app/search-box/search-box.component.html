<div class="container">
  <div class="search-bar">
    <div class="input-box">
      <input
        class="form-control"
        type="search"
        placeholder="Type user name"
        [(ngModel)]="searchTerm"
      />
    </div>
    <div><button class="search-btn" (click)="search()">Search</button></div>
  </div>
</div>
