<div class="pagination-div bg-dark">
  <nav class="back">
    <ul class="pagination">
      <li (click)="changeToAnotherPage(-1, $event)">
        <a aria-label="Previous">
          First
        </a>
      </li>
      <!-- numbered buttons -->
      <li
        *ngFor="let page of pages"
        (click)="changePage(page, $event)"
        [class.active]="currentPage === page"
      >
        <a id="page">{{ page }}</a>
      </li>
      <!-- next button -->
      <li (click)="changeToAnotherPage(1, $event)">
        <a aria-label="Next"> Last: {{ totalPages }} </a>
      </li>
    </ul>
  </nav>
</div>
